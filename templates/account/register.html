{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>Register page</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}<br/>
        {{ field }}<br/>
        {% endfor %}
        <hr>
        <div class="text-center">
            <button class="btn btn-info">Register</button>
        </div>
    </form>
</div>
{% endblock %}
